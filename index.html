<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" src="public/css/styles.css">
    <link rel="icon" href="images/calculator.png">
</head>
<body>
<h3>Simple</h3>
<h1>CALCULATOR</h1>
<div class="container">
<div class="answer">
   <input class="screen" type="text">
</div class="container py-5 text-center">
<div>
<table class="keypad link pop-on-hover">
    <tr>
        <td><button class="num">1</button></td>
        <td><button class="num">2</button></td>
        <td><button class="num">3</button></td>
        <td><button id="clear">C</button></td>
    </tr>
    <tr>
        <td><button class="num">4</button></td>
        <td><button class="num">5</button></td>
        <td><button class="num">6</button></td>
        <td><button class="operators">+</button></td>
        
    </tr>
    <tr>
        <td><button class="num">7</button></td>
        <td><button class="num">8</button></td>
        <td><button class="num">9</button></td>
        <td><button class="operators">-</button></td>
        
    </tr>
    <tr class="lastline">
        <td><button>0</button></td>
        <td><button class="operators">**</button></td>
        <td><button class="operators">/</button></td>
        <td><button class="operators">*</button></td>
    </tr>
    <tr>
        <td colspan="4"><button class="equalto">=</button></td>
    </tr>


</table>
</div>
<input id="reset" type="reset">

</body>
</html>
