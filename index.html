<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="public/images/calculator.png">
</head>
<body>
<h3>Simple</h3>
<h1>CALCULATOR</h1>
<div class="container">
<div class="answer">
   <input id="screen" type="text" row="5" col="10">
</div class="container py-5 text-center">
<div>
<table class="keypad link pop-on-hover">
    <tr>
        <td><button class="num" value="1">1</button></td>
        <td><button class="num" value="2">2</button></td>
        <td><button class="num" value="3">3</button></td>
        <td><button id="clear">C</button></td>
    </tr>
    <tr>
        <td><button class="num" value="4">4</button></td>
        <td><button class="num" value="5">5</button></td>
        <td><button class="num" value="6">6</button></td>
        <td><button class="operators" value="+">+</button></td>
        
    </tr>
    <tr>
        <td><button class="num" value="7">7</button></td>
        <td><button class="num" value="8">8</button></td>
        <td><button class="num" value="9">9</button></td>
        <td><button class="operators" value="-">-</button></td>
        
    </tr>
    <tr class="lastline">
        <td><button>0</button></td>
        <td><button class="operators" value="/">/</button></td>
        <td><button class="operators" value="*">X</button></td>
        <td><button class="operators" id="pow" value="**">**</button></td>
    </tr>
    <tr>
        <td colspan="4"><button class="equalto" value="=">=</button></td>
    </tr>


</table>
</div>
<input id="reset" type="reset">

</body>
</html>
